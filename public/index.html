<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="IPL visualization" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link href="./styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>
      IPL visualization
    </title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center" style="margin-top: 20px;">
        IPL Dataset visualization
      </h1>
      <div
        class="card bg-boxshadow"
        id="matches-played-per-year"
        style="min-width: 310px; height: 400px; margin: 20px auto;"
      ></div>
      <div
        class="card bg-boxshadow"
        id="matches-won-per-team"
        style="min-width: 310px; height: 400px; margin: 10px auto;"
      ></div>
      <div class="card bg-boxshadow" style="margin: 10px auto;">
        <div class="card-body">
          <h5 class="card-title">
            Select the season to see the extra runs given by each team
          </h5>
          <div class="row">
            <div class="col-md-3">
              <select name="season" id="season" class="form-control">
                <option value="0">-Select Season-</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
              </select>
            </div>
            <div class="col-md-6">
              <button
                class="btn btn-warning btn-md"
                type="submit"
                onclick="showExtraRuns();"
              >
                Show
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="card bg-boxshadow"
        id="extra-runs-per-team-in-2016"
        style="min-width: 310px; height: 400px; margin: 10px auto;"
      ></div>
      <div
        class="card bg-boxshadow"
        id="extra-runs-per-team-in-2016"
        style="margin: 10px auto;"
      >
        <div class="card-body">
          <h5 class="card-title">
            Select the season to see the top economical bowler
          </h5>
          <div class="row">
            <div class="col-md-3">
              <select
                name="bowler_season"
                id="bowler_season"
                class="form-control"
              >
                <option value="0">-Select Season-</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
              </select>
            </div>
            <div class="col-md-6">
              <button
                class="btn btn-warning btn-md"
                type="submit"
                onclick="showEconomicalBowler();"
              >
                Show
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="card bg-boxshadow"
        id="top-10-economical-bowler-in-2015"
        style="min-width: 310px; height: 400px; margin: 10px auto;"
      ></div>
      <div
        class="card bg-boxshadow"
        id="matches-won-by-each-team-per-venue"
        style="height: 1000px; margin: 10px auto;"
      ></div>
      <div
        class="card bg-boxshadow"
        id="top-ten-scorer-in-2019"
        style="min-width: 310px; height: 400px; margin: 10px auto;"
      ></div>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
