<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="IPL visualization" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>
      IPL visualization
    </title>
  </head>

  <body>
    <div class="container">
      <h1>IPL Dataset visualization</h1>
      <div
        id="matches-played-per-year"
        style="min-width: 310px; height: 400px; margin: 0 auto;"
      ></div>
      <hr />
      <div
        id="matches-won-per-team"
        style="min-width: 310px; height: 400px; margin: 0 auto;"
      ></div>
      <hr />
      <div
        id="extra-runs-per-team-in-2016"
        style="min-width: 310px; height: 400px; margin: 0 auto;"
      ></div>
      <hr />
      <div
        id="top-10-economical-bowler-in-2015"
        style="min-width: 310px; height: 400px; margin: 0 auto;"
      ></div>
      <hr />
      <div
        id="matches-won-by-each-team-per-venue"
        style="height: 1000px; margin: 0 auto;"
      ></div>
      <hr />
      <div
        id="top-ten-scorer-in-2019"
        style="min-width: 310px; height: 400px; margin: 0 auto;"
      ></div>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
