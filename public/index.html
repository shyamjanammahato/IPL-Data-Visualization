<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="IPL visualization" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link href="./styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>
      IPL visualization
    </title>
  </head>

  <body>
    <div class="container">
      <h1 class="text-center" style="margin-top: 20px;">
        IPL Dataset visualization
      </h1>
      <div
        class="card bg-boxshadow"
        id="matches-played-per-year"
        style="min-width: 310px; height: 400px; margin: 20px auto;"
      ></div>
      <div
        class="card bg-boxshadow"
        id="matches-won-per-team"
        style="min-width: 310px; height: 400px; margin: 10px auto;"
      ></div>
      <div
        class="card bg-boxshadow"
        id="extra-runs-per-team-in-2016"
        style="min-width: 310px; height: 400px; margin: 10px auto;"
      ></div>
      <div
        class="card bg-boxshadow"
        id="top-10-economical-bowler-in-2015"
        style="min-width: 310px; height: 400px; margin: 10px auto;"
      ></div>
      <div
        class="card bg-boxshadow"
        id="matches-won-by-each-team-per-venue"
        style="height: 1000px; margin: 10px auto;"
      ></div>
      <div
        class="card bg-boxshadow"
        id="top-ten-scorer-in-2019"
        style="min-width: 310px; height: 400px; margin: 10px auto;"
      ></div>
    </div>

    <script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="./app.js"></script>
  </body>
</html>
